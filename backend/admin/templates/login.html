{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<form action={{ url_for('admin.login') }} method="post" class="login-form">
	<div class="input-group m-3">
		<span class="input-group-text" id="basic-addon1">Password: </span>
		<input name="password" type="password" class="form-control" />
	</div>
	<button style="margin: auto;" type="submit" class="btn btn-outline-success">Log In</button>
</form>
{% endblock %}
